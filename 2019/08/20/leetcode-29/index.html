<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.LinkedHashSet;</span><br><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> &lt;a href="mailto:liaochunyhm@live.com"&gt;liaochuntao&lt;/a&gt;</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@since</span></span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ExamOne</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Scanner scanner = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">        String s = <span class="string">""</span>;</span><br><span class="line"><span class="comment">//        String s;</span></span><br><span class="line"><span class="comment">//        s = scanner.nextLine();</span></span><br><span class="line">        func(s);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">func</span><span class="params">(String s)</span> </span>&#123;</span><br><span class="line">        String[] ss = s.split(<span class="string">"\\|"</span>);</span><br><span class="line">        <span class="keyword">if</span> (ss.length == <span class="number">0</span>) &#123;</span><br><span class="line">            System.out.println(<span class="keyword">new</span> ArrayList&lt;&gt;());</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span>[] aList = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            String[] listA = ss[<span class="number">0</span>].split(<span class="string">","</span>);</span><br><span class="line">            <span class="keyword">if</span> (!<span class="string">""</span>.equals(listA[<span class="number">0</span>])) &#123;</span><br><span class="line">                aList = <span class="keyword">new</span> <span class="keyword">int</span>[listA.length];</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; listA.length; i++) &#123;</span><br><span class="line">                    aList[i] = Integer.parseInt(listA[i].trim());</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            aList = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">0</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span>[] bList = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            String[] listB = ss[<span class="number">1</span>].split(<span class="string">","</span>);</span><br><span class="line">            <span class="keyword">if</span> (!<span class="string">""</span>.equals(listB[<span class="number">0</span>])) &#123;</span><br><span class="line">                bList = <span class="keyword">new</span> <span class="keyword">int</span>[listB.length];</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; listB.length; i++) &#123;</span><br><span class="line">                    bList[i] = Integer.parseInt(listB[i].trim());</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            bList = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">0</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        mergeSort(aList, bList);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">mergeSort</span><span class="params">(<span class="keyword">int</span>[] aList, <span class="keyword">int</span>[] bList)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> pointA = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> pointB = <span class="number">0</span>;</span><br><span class="line">        LinkedHashSet&lt;Integer&gt; set = <span class="keyword">new</span> LinkedHashSet&lt;&gt;();</span><br><span class="line">        <span class="keyword">while</span> (pointA &lt; aList.length &amp;&amp; pointB &lt; bList.length) &#123;</span><br><span class="line">            <span class="keyword">if</span> (aList[pointA] &lt;= bList[pointB]) &#123;</span><br><span class="line">                set.add(aList[pointA]);</span><br><span class="line">                pointA++;</span><br><span class="line">                <span class="keyword">continue</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (aList[pointA] &gt; bList[pointB]) &#123;</span><br><span class="line">                set.add(bList[pointB]);</span><br><span class="line">                pointB++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">while</span> (pointA &lt; aList.length) &#123;</span><br><span class="line">            set.add(aList[pointA]);</span><br><span class="line">            pointA++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">while</span> (pointB &lt; bList.length) &#123;</span><br><span class="line">            set.add(bList[pointB]);</span><br><span class="line">            pointB++;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(<span class="keyword">new</span> ArrayList&lt;&gt;(set));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="第二题，（题目有点忘记了，但好像是百度2017年秋招题）"><a href="#第二题，（题目有点忘记了，但好像是百度2017年秋招题）" class="headerlink" title="第二题，（题目有点忘记了，但好像是百度2017年秋招题）"></a>第二题，（题目有点忘记了，但好像是百度2017年秋招题）</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> &lt;a href="mailto:liaochunyhm@live.com"&gt;liaochuntao&lt;/a&gt;</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@since</span></span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ExamTwo</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        Scanner scanner = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line"><span class="comment">//        int cnt = Integer.parseInt(scanner.nextLine());</span></span><br><span class="line"><span class="comment">//        String s = scanner.nextLine();</span></span><br><span class="line">        String s = <span class="string">"1,-1,7,3"</span>;</span><br><span class="line">        String[] ss = s.split(<span class="string">","</span>);</span><br><span class="line">        <span class="keyword">int</span>[] array = <span class="keyword">new</span> <span class="keyword">int</span>[ss.length];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; ss.length; i ++) &#123;</span><br><span class="line">            array[i] = Integer.parseInt(ss[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        func(array);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">func</span><span class="params">(<span class="keyword">int</span>[] array)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> maxDis = Integer.MIN_VALUE;</span><br><span class="line">        <span class="keyword">int</span> totalDis = <span class="number">0</span>;</span><br><span class="line">        <span class="comment">// 计算如果不去掉点的实际路程</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; array.length; i ++) &#123;</span><br><span class="line">            totalDis += Math.abs(array[i] - array[i - <span class="number">1</span>]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 获取一个点，假设有A, B, C三个点，||AB| + |BC| - |AC||，其结果为0 or 正数，</span></span><br><span class="line">        <span class="comment">// 而这个正数就是进过B点所要多走的路程</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i + <span class="number">1</span> &lt; array.length; i ++) &#123;</span><br><span class="line">            maxDis = Math.max(maxDis, Math.abs(array[i] - array[i - <span class="number">1</span>]) + Math.abs(array[i + <span class="number">1</span>] - array[i]) - Math.abs(array[i + <span class="number">1</span>] - array[i - <span class="number">1</span>]));</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(totalDis - maxDis);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
